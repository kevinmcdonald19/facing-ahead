<div id="content" class="content">

    
    <h1>Admin</h1>
    <h2>Questions</h2>
    <hr/>
    <!-- <pre>{{categories | json}}</pre> -->

    <div ng-repeat="category in categories" id="questionsList">
        <h2>{{$index+1}} - {{category.category}}</h2>
        <hr/>

        <div ng-repeat="question in category.questionsList">
            <h4>{{$index+1}}</h4>
            <textarea class="form-control" ng-model="question.text" ng-change="changedQuestion(question)"></textarea>
            <!-- {{question[$index].text}} -->
            <br/>
            <!-- <button class="btn btn-clear" ng-click="updateQuestion(question.id, question.text)">Update question text</button> -->
            <br/>
            <textarea class="form-control" rows="4" ng-model="question.why"></textarea>
            <br/>
            <button class="btn btn-clear" ng-click="updateQuestion(question)">
                    <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>

                Update Question</button>
            <button class="btn btn-clear pull-right" ng-click="deleteQuestion(question)">
                    <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>

                Delete</button>
            <hr/>
        </div>
    </div>


</div>
