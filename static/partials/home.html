<div id="home_content">

    <div class="text-purple" id="welcomeMessage" ng-if="authenticated">Hello, {{userInfo.username}}
    </div>
    <div class="home_nav_items">


        <div ng-show="!authenticated">
            <button class="btn background-blue" ng-show="!authenticated" ui-sref="login">Login</button>
            <button class="btn background-blue" ui-sref="createAccount">Create Account </button>
            <button class="btn background-blue" ui-sref="settings">Profile & Partner Info</button>

            <button class="btn background-blue" ui-sref="topics">Quiz Topics</button>
            <button class="btn background-blue" ui-sref="about">About This App</button>

        </div>

        <div ng-show="authenticated">

            <button class="btn background-blue" ui-sref="quiz.families">Take the Quiz</button>
            <button class="btn background-blue" ui-sref="confirmation">Confirm Your Answers</button>
            <button ng-if="user.ableToSubmitResults" ui-sref="results" class="btn background-blue">See Your Results
            </button>
            <button class="btn background-blue" ui-sref="settings">Profile & Partner Info</button>

            <hr/>
            <button class="btn background-blue" ui-sref="about">About This App</button>
            <button class="btn background-blue" ui-sref="topics">Quiz Topics</button>
        </div>


    </div>
</div>
