<div class="content" id="loginPage">

    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>

    <form role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" />
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" />
        </div>
        <button class="btn btn-clear btn-block" ng-click="login()">Login
            <span class="glyphicon glyphicon-circle-arrow-right" aria-hidden="true"></span>

        </button>
        <button class="btn btn-link btn-block text-white" ui-sref="home">Cancel </button>
    </form>
