<div class="content">
    <div class="alert alert-danger" ng-show="error">
        There was a problem logging in. Please try again.
    </div>

    <form role="form">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" ng-model="credentials.username" />
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="credentials.password" />
        </div>
        <button class="btn btn-primary" ng-click="login()">Submit</button>
    </form>
    <br/>
    <em>
    <h5><strong>Forgot your password?</strong></h5>
    <p>Send an email to <a class="text-blue" href="mailto:support@facingahead.com">Support@FacingAhead.com</a> with your username.</p>
    </em>
</div>
